<VirtualHost *:5000>
`ServerName 34.135.164.184


WSGIDaemonProcess flaskapp user=www-data group=www-data threads =1
WSGIScriptAlias / /var/www/html/tententranslations/flaskbackend/app.WSGIDaemonProcess

<Directory /var/www/html/tententranslations/flaskbackend>
